version: '3.3'
volumes:
  pg_data:
  static:
  media:

services:
  db:
    container_name: foodgram_db
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    container_name: foodgram_backend
    build: ./backend/
    env_file: .env
    volumes:
      - static:/static_backend
      - media:/media
  frontend:
    build: ./frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  nginx:
    image: 7ras0tresh/kittygram_gateway
    env_file: .env
    ports:
      - "8080:80"
    volumes:
      - static:/static
      - media:/media
